<html>
<head>
    <style>
        body {
            background-color: #f90;
        }

        #wordmorph {
            position: relative;
            background-color: #fff;
            height: 500px;
            width: 600px;
            margin: 50px auto 0;
        }

        .wordmorph-word {
            position: absolute;
            top: 0;
            font-size: 24px;
            opacity: 0;
        }

        .wordmorph-word a {
            text-decoration: none;
            color: #000;
        }

        .wordmorph-word a:hover {
            text-decoration: underline;
            color: #36A;
        }

        .wordmorph-word em {
            color: #C00;
            font-style: normal;
        }

    </style>

    
</head>
<body>
    <input id="start-word" />
    <input id="end-word" />
    <button id="start-button">Start!</button>
    <div id="wordmorph"></div>
    <div id="wordmorph-word" class="wordmorph-word"></div>

    <script type="text/javascript" src="../media/scripts/jquery.js"></script>
    <script type="text/javascript" src="../media/scripts/wordmorph.js"></script>
</body>
</html>
